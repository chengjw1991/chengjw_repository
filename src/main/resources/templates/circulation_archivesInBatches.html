<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>档案预分批</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" media="screen"/>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <style>
        .layui-table td{
            padding: 5px 3px 5px 3px;
            word-break: break-all;
            word-wrap: break-word;
            font-size: 12px;
        }
    </style>
</head>
<body>
<form class="layui-from" style="margin-left: 50px;margin-top: 20px;">
    <div class="layui-form-item">
        <label class="layui-form-label">受理号</label>
        <div class="layui-input-inline" style="width:300px;">
            <input class="layui-input" type="text" name="slh" placeholder="请输入完整的受理号">
        </div>
        <div class="layui-input-inline" style="width:65px;">
            <input class="layui-btn" type="button" value="查询" onclick="selectinfobyslh()">
        </div>
        <div class="layui-input-inline" style="width:80px;">
            <input class="layui-btn" type="button" value="预分批" onclick="sureyfp()">
        </div>
        <div class="layui-input-inline" style="width:65px;">
            <input class="layui-btn" type="button" value="借阅" onclick="borrow()">
        </div>
    </div>
</form>
<div style="width: 100%;height:610px;overflow-y: auto;" >
    <table class="layui-table" style="width: 100%;table-layout: fixed;" lay-size="sm;" >
        <thead>
        <tr>
            <td style="width:2%;text-align: center;">
                <a href="javascript:;" onclick="removealldata()"><i class="layui-icon layui-icon-close"></i></a>
            </td>
            <td style="width:2%;text-align: center;">
                <input id="checkedall" type="checkbox" onclick="setchecked()" disabled>
            </td>
            <td class="slzt" style="width: 4%;text-align: center">受理状态</td>
            <td class="kh" style="width: 8%;text-align: center">捆号</td>
            <td class="slh" style="width: 7%;text-align: center">受理号</td>
            <td class="slys" style="width: 2%;text-align: center">受理页数</td>
            <td class="slrq" style="width: 5%;text-align: center">受理日期</td>
            <td class="ywlx" style="width: 2%;text-align: center">业务类型</td>
            <td class="qymc" style="width: 22%;text-align: center">企业名称</td>
            <td class="tyshxydm" style="width: 9%;text-align: center">统一社会信用代码</td>
            <td class="zch" style="width: 7%;text-align: center">注册号</td>
            <td class="gxjg" style="width: 12%;text-align: center">管辖机关</td>
            <td class="qylx" style="width: 6%;text-align: center">企业类型</td>
            <td class="clrq" style="width: 5%;text-align: center">成立日期</td>
            <td class="ztzt" style="width: 2%;text-align: center">主体状态</td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<hr class="layui-bg-gray">
<script type="text/javascript" src="/layuiadmin/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/circulation_archivesInBatches.js"></script>
</body>
</html>
