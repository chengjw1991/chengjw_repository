<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>权限管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" media="screen"/>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <style>
        .div_left{
            position: absolute;
            width: 60%;
            height: 680px;
        }
        .div_right{
            position: absolute;
            margin-left: 61%;
            padding-left: 20px;
            padding-top: 10px;
            height: 680px;
            width: 35%;
            border-left: solid 1px gainsboro;
            overflow-y: auto;
        }
        .layui-icon-search{
            color: red;
        }
    </style>
</head>
<body>
<div class="layui-container" style="width: 100%">
    <div class="div_left">
        <h2 style="margin-left: 10px;margin-top: 10px;text-align: center;">用户权限表</h2>
        <div class="div_center" style="width: 98%;height: 590px;text-align: center;overflow-y: auto">
            <table class="layui-table">
                <thead>
                  <tr>
                      <td style="width:10%;">账号</td>
                      <td style="width:10%;">姓名</td>
                      <td style="width:22%;">单位</td>
                      <td style="width:30%;">部门</td>
                      <td style="width:15%;">角色</td>
                      <td style="width:13%;">查看权限</td>
                  </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <hr class="layui-bg-gray">
        <div id="lay_page"></div>
    </div>
    <div class="div_right">
        <h2 style="text-align: center;">用户权限树形图</h2>
        <hr class="layui-bg-gray">
        <input type="hidden" name="rollbackperms">
        <h3>用户&nbsp;
            <span id="user_name" style="color: red">默认</span>&nbsp;&nbsp;拥有的权限树形图如下
        </h3>
        <div id="perms" style="margin-top: 10px;"></div>
    </div>
</div>
<script type="text/javascript" src="/layuiadmin/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/perms.js"></script>
</body>
</html>
