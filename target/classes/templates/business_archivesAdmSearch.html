<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>档案管理搜索</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" media="screen"/>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">

    <style type="text/css">
        .layui-table thead td{
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
 <form class="layui-form" style="margin-top: 10px;">
     <div class="layui-form-item">
         <div class="layui-inline">
             <label class="layui-form-label">受理状态</label>
             <div class="layui-input-inline" style="width: 150px;">
                 <select id="slzt">
                     <option value="已受理">已受理</option>
                     <option value="已接收">已接收</option>
                     <option value="数字化中">数字化中</option>
                     <option value="已数字化">已数字化</option>
                     <option value="出库">出库</option>
                     <option value="入库">入库</option>
                 </select>
             </div>
         </div>
         <div class="layui-inline" style="margin-left: -30px;">
             <label class="layui-form-label">受理部门</label>
             <div class="layui-input-inline" style="width: 300px;">
                 <select name="slrbm" id="slrbm">
                     <option value="厦门市">-----选择部门-----</option>
                 </select>
             </div>
         </div>
         <div class="layui-inline" style="margin-left: -30px;">
             <label class="layui-form-label">起始时间</label>
             <div class="layui-input-inline" >
                 <input class="layui-input layuidate" type="text" name="startdate" placeholder="请输入起始日期">
             </div>
         </div>
         <div class="layui-inline" style="margin-left: -30px;">
             <label class="layui-form-label">截止时间</label>
             <div class="layui-input-inline" >
                 <input class="layui-input layuidate" type="text" name="enddate" placeholder="请输入截止日期">
             </div>
         </div>
         <div class="layui-inline">
                 <input class="layui-btn" type="button" value="搜索" onclick="selectcompanyinfo()">
         </div>
     </div>
 </form>
<table id="data" class="layui-table" style="margin-top: 10px;"  lay-filter="data"></table>

<script type="text/javascript" src="/layuiadmin/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/archivesAdmSearch.js"></script>
</body>
</html>
