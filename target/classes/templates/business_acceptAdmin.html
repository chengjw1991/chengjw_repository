<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>受理管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" media="screen"/>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">

</head>
<body>
<!--business_acceptAdmin.html-->
<form class="layui-form" style="margin-top: 10px;">
    <div class="layui-form-item" >
        <!--行内元素-->
        <div class="layui-inline">
            <label class="layui-form-label" >搜索类型</label>
            <div class="layui-input-inline" style="width: 120px;">
                <select name="condition" id="condition">
                    <option value="slh">受理号</option>
                    <option value="qymc">企业名称</option>
                    <option value="kh">捆号</option>
                </select>
            </div>
        </div>
        <div class="layui-inline" style="margin-left: -20px;">
            <div class="layui-input-inline" style="width: 200px;">
               <input type="text" class="layui-input" name="content" placeholder="请您输入查询条件">
            </div>
        </div>
        <div class="layui-inline" style="margin-left: -30px;">
            <label class="layui-form-label" >起始日期</label>
            <div class="layui-input-inline" style="width: 220px;">
                <input class="layui-input layuidate" type="text" name="startdate" placeholder="请您选择起始受理日期">
            </div>
        </div>
        <div class="layui-inline" style="margin-left: -30px;">
            <label class="layui-form-label" >截止日期</label>
            <div class="layui-input-inline" style="width: 220px;">
                <input class="layui-input layuidate" type="text" name="enddate" placeholder="请您选择截止受理日期">
            </div>
        </div>
        <div class="layui-inline" style="width: 100px;">
            <div class="layui-input-inline" style="margin-left: 0px;">
                <input type="button" class=" layui-btn " value="搜索" onclick="selectcompanyinfo(1,20)">
            </div>
        </div>
        <div class="layui-inline" >
            <div class="layui-input-inline"  style="width: 90px;margin-left: -27px;">
                <input class="layui-btn" type="button" name="" value="修改页数" onclick="updateslys()">
            </div>
        </div>
        <div class="layui-inline" >
            <div class="layui-input-inline" style="width: 90px;margin-left: 0px;">
                <input class="layui-btn" type="button" name="" value="转入待定" onclick="todaiding()">
            </div>
        </div>
        <div class="layui-inline" >
            <div class="layui-input-inline" style="width: 110px;margin-left: 0px;">
                <input class="layui-btn" type="button" name="" value="导出EXCEL">
            </div>
        </div>
        <div class="layui-inline" >
            <div class="layui-input-inline" style="width: 60px;margin-left: -5px;">
                <input class="layui-btn" type="button" name="" value="删除" onclick="deletecompanyinfo()">
            </div>
        </div>
    </div>
</form>
<!--下方table数据-->
<table id="data" class="layui-table" lay-filter="data-table"></table>
<script type="text/javascript" src="/layuiadmin/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/archivesAdmin.js"></script>
</body>
</html>
