<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>登录日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" media="screen"/>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <style>
        .div_table{
            width: 100%;
            height: 560px;
            overflow-y: scroll;
        }
        table td{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-container" style="width: 100%">
    <form class="layui-form" style="margin-top: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">用户</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="username" placeholder="请输入用户名称">
            </div>
            <label class="layui-form-label ">起始日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input date" name="startdate" placeholder="起始日期">
            </div>
            <label class="layui-form-label">截止日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input date" name="enddate" placeholder="截止日期">
            </div>
            <div class="layui-input-inline">
                <input type="button" class="layui-btn" value="查询" onclick="selectloginlogbyname()">
            </div>
        </div>
    </form>
    <hr class="layui-bg-gray">
    <div class="div_table">
        <table class="layui-table">
            <thead>
              <tr>
                  <td style="width: 4%">编号</td>
                  <td style="width: 7%">用户</td>
                  <td style="width: 5%">姓名</td>
                  <td style="width: 17%">单位</td>
                  <td style="width: 6%">单位编码</td>
                  <td style="width: 18%">部门</td>
                  <td style="width: 12%">IP地址</td>
                  <td style="width: 20%">用户编码</td>
                  <td style="width: 11%">日期</td>
              </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <hr class="layui-bg-gray">
    <div id="loginlog_page"></div>
</div>
<script type="text/javascript" src = "/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/loginlog.js"></script>
</body>
</html>
