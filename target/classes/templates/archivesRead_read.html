<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>档案借阅</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" media="screen"/>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" style="margin-top: 10px;">
    <div class="layui-form-item" >
        <!--行内元素-->
        <div class="layui-inline">
            <label class="layui-form-label" >搜索类型</label>
            <div class="layui-input-inline" style="width: 150px;">
                <select name="condition" id="condition">
                    <option value="borrowname">借阅人</option>
                    <option value="username">借阅操作人</option>
                    <option value="slh">受理号</option>
                    <option value="tyshxydm">统一社会信用代码</option>
                    <option value="qymc">企业名称</option>
                </select>
            </div>
        </div>
        <div class="layui-inline" style="margin-left: -20px;">
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" class="layui-input" name="content" placeholder="请您输入查询条件">
            </div>
        </div>
        <div class="layui-inline" style="margin-left: -30px;">
            <label class="layui-form-label" >起始日期</label>
            <div class="layui-input-inline" style="
            width: 220px;">
                <input class="layui-input layuidate" type="text" name="startdate" placeholder="请您选择起始借阅日期">
            </div>
        </div>
        <div class="layui-inline" style="margin-left: -30px;">
            <label class="layui-form-label" >截止日期</label>
            <div class="layui-input-inline" style="width: 220px;">
                <input class="layui-input layuidate" type="text" name="enddate" placeholder="请您选择截止借阅日期">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline" style="margin-left: 0px;width: 65px;">
                <input type="button" class=" layui-btn " value="搜索" onclick="selectallborrowreadinfo(1,20)">
            </div>
            <div class="layui-input-inline" style="margin-left: 0px;width: 65px;">
                <input type="button" class=" layui-btn " value="归还" onclick="backarchives()">
            </div>
<!--            <div class="layui-input-inline" style="margin-left: 0px;width: 65px;">-->
<!--                <input type="button" class=" layui-btn " value="借阅" onclick="borrowread()">-->
<!--            </div>-->
            <div class="layui-input-inline" style="margin-left: 0px;">
                <input type="button" class=" layui-btn " value="打印报表" >
            </div>
        </div>
    </div>
</form>
<!--下方table数据-->
<table id="data" class="layui-table" lay-filter="data-table"></table>
<script type="text/javascript" src="/layuiadmin/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/archivesRead_read.js"></script>
</body>
</html>
