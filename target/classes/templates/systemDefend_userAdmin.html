<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:shi="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" media="screen"/>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <style>
        .layui-table td{
            text-align: center;
            color: black;
            padding-left: 3px;
            padding-right: 0px;
        }
        .layui-icon-close{
            margin-left: 10px;
            color: #ff0000;
        }
        .layui-icon{
            font-size: 25px;
        }
        .layui-table thead td{
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="layui-container" style="width: 100%;">
    <div class="top_div" style="width: 100%;margin-top: 20px;">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 80px;">所属部门</label>
                    <div class="layui-input-inline" style="width: 320px;">
                        <select id="bmid" name="bmid">
                                <option value="厦门市">----------查询所有部门----------</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 80px;">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="realname" placeholder="请输入查询的姓名">
                    </div>
                </div>
                <div class="layui-inline">
                    <input class="layui-btn" type="button" value="查询" onclick="selectalluserinfo()">
                    <shiro:hasPermission name="userAdmin:userAdd">
                        <input class="layui-btn" type="button" value="新增" onclick="insertuser()">
                    </shiro:hasPermission>
                </div>
            </div>
        </form>
    </div>
    <div class="bottom_div" style="width: 100%;height: 570px;">
        <table class="layui-table" style="width: 100%;">
            <thead>
               <tr>
                   <td style="width:6%;">登录账号</td>
                   <td style="width:5%;">用户姓名</td>
                   <td style="width:13%;">所属单位</td>
                   <td style="width:16%;">所属部门</td>
                   <td style="width: 9%">角色名称</td>
                   <td style="width:4%;">性别</td>
                   <td style="width:7%;">联系电话</td>
                   <td style="width:7%;">注册日期</td>
                   <td style="width:5%;">用户状态</td>
                   <td style="width:20%;">用户编码</td>
                   <td style="width:8%;">操作</td>
               </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <hr class="layui-bg-gray">
    <div id="lay_page"></div>
</div>
<script type="text/javascript" src="/js/jquery-1.11.3.min"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/users.js"></script>
</body>
</html>
