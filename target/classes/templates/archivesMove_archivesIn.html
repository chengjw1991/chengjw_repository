<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>档案搜索</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" media="screen"/>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <style>
        .div_table{
            width: 100%;
            height: 610px;
            overflow-y: auto;
        }
        .layui-table td{
            word-break: break-all;
            word-wrap: break-word;
            font-size: 12px;
        }

    </style>
</head>
<body>
<div class="layui-container" style="width: 100%;">
    <form class="layui-form"  style="margin-top: 20px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">查询类别</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <select name="condition" id="condition" lay-filter="condition">
                        <option value="tyshxydm">社会信用代码</option>
                        <option value="zch">注册号</option>
                        <option value="qymc">企业名称</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline" style="vertical-align: bottom">
                <div class="layui-input-inline" style="width: 350px;">
                    <input class="layui-input" type="text" name="content" style="width: 350px;"placeholder="请输入您要查询的条件">
                </div>
                <input type="button" class="layui-btn" value="检索" onclick="selectinfo()">
                <input type="button" class="layui-btn" value="迁入" onclick="sureqr()">
            </div>
        </div>
    </form>
    <hr class="layui-bg-gray">
    <div class="div_table">
        <table class="layui-table" style="table-layout: fixed" lay-size="sm">
            <thead>
            <tr>
                <td style="width:3%;text-align: center;">编号</td>
                <td style="width:3%;text-align: center;">
                    <a href="javascript:;" onclick="removealldata()"><i class="layui-icon layui-icon-close"></i></a>
                </td>
                <td style="width:3%;text-align: center;vertical-align: center;">
                    <input id="checkedall" type="checkbox" onclick="setchecked()">
                </td>
                <td class="czlc" style="width: 6%;text-align: center">查看档案卷</td>
                <td class="qymc" style="width: 31%;text-align: center">企业名称</td>
                <td class="tyshxydm" style="width: 12%;text-align: center">统一社会信用代码</td>
                <td class="zch" style="width: 10%;text-align: center">注册号</td>
                <td class="zch" style="width: 6%;text-align: center">法人(负责人)</td>
                <td class="gxjg" style="width: 13%;text-align: center">迁入单位</td>
                <td class="qylx" style="width: 13%;text-align: center">迁出单位</td>
                <td class="ztzt" style="width: 6%;text-align: center">迁移日期</td>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="/layuiadmin/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/archivesMove_archivesIn.js"></script>
</body>
</html>
